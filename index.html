<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Web</title>
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <div class="logoBuscar">
                <img src="./img/logo.png" class="logo" alt="Logo">
                <label for="disc"><img src="./img/search.png" class="buscar" alt="Buscar"></label>
                <input type="text" class="discover" placeholder="Discover your next favorite thing..." id="disc"> <span
                    class="puntitos">... <span class="login">Login</span></span>
            </div>
            <div class="nav">
                <span class="home spanElement">Home</span>
                <span class="spanElement">Tech</span>
                <span class="spanElement">Games</span>
                <span class="spanElement">Podcasts</span>
                <span class="spanElement">Books</span>
                <span class="spanElement">Bots</span>
                <span class="spanElement">Developer Tools</span>
                <span class="spanElement">iMessage Apps</span>
                <span class="spanElement">iPhone</span>
                <span class="spanElement">Photography Tools</span>
                <span class="spanElement"><img src="./img/arrow-prev.png" alt="flechaAtras"
                        class="flechaAtras flechas"></span>
                <span class="spanElement"><img src="./img/arrow-next.png" alt="flechaNext"
                        class="flechaNext flechas"></span>
            </div>
        </div>

        <div class="anuncio">
            <p class="anuncioContenido">
                <img src="./img/mano.png" alt="mano">
                <b>Welcome to Product Hunt</b> Get the best new products in your inbox, daily.
                <input type="text" class="email" placeholder="Your email">
                <button class="boton">SUBSCRIBE</button>
                <img src="./img/close.png" alt="cerrar" class="cerrar">
            </p>
        </div>

        <div class="contenido">
            <div class="popularWeak">
                <p class="textoPopularWeak">
                    Popular this week
                    <span class="cierrePopularWeek"><img src="./img/close.png" alt="cierre"></span>
                </p>
            </div>
            <div class="kittybot"></div>

        </div>
    </div>
</body>

</html>
